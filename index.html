<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe</title>
      <link href="https://fonts.googleapis.com/css?family=Marcellus+SC" rel="stylesheet">

      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div>
      <form id="sign-up" class="border">
        <fieldset>
          <legend>Sign up!</legend>
          <input type = "text" name = "credentials[email]" placeholder="Email" >
          <input type = "password" name = "credentials[password]" placeholder="Password" >
          <input type = "password" name = "credentials[password_confirmation]" placeholder="Confirm Password" >
          <input type = "submit"  value = "Sign up!">

        </fieldset>
      </form>
      <form id="sign-in" class="border">
        <fieldset>
          <legend>Sign In!</legend>
          <input type = "text" name = "credentials[email]" placeholder="Email" >
          <input type = "password" name = "credentials[password]" placeholder="Password" >
          <input type = "submit"  value = "Sign in!">

        </fieldset>
      </form>
      <form id="sign-out" class="border">
        <fieldset>
          <legend>Sign Out!</legend>
          <input type = "submit"  value = "Sign OUT">

        </fieldset>
      </form>
    </div>
      <h1> Welcome to Tic-Tac-Toe</h1>
       <h1>Would you like to be 'X' or 'O'?</h1>
       </div>
       <div id="winner"></div>
      <div class="grid flex-container flex-center">
          <div class="row flex-center ">
            <div id="block-0" class="box remove-left remove-top"></div>
            <div id="block-1" class="box remove-top"></div>
            <div id="block-2" class="box remove-top remove-right"></div>
          </div>
          </div>
          <div class="row flex-center">
            <div id="block-3" class="box remove-left "></div>
            <div id="block-4" class="box"></div>
            <div id="block-5" class="box remove-right"></div>
          </div>
          <div class="row flex-center ">
            <div id="block-6" class="box remove-left remove-bottom "></div>
            <div id="block-7" class="box remove-bottom"></div>
            <div id="block-8" class="box remove-right remove-bottom"></div>
          </div>
      <div class = 'flex-container flex-center'>

        <button class = "reset">Restart</button>
      </div>

    </body>

</html>
